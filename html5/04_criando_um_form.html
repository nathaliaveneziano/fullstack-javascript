<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando seu primeiro form</title>
  </head>
  <body>
    <h1>Cadastro da liga dos astronautas</h1>
    <form action="">
      <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome">
      </div>
      <br>
      <div>
        <label for="email">E-mail: </label>
        <input type="email" id="email" name=ëmail>
         -
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
      </div>
      <br>
      <div>
        <label for="birthday">Data de Nascimento: </label>
        <input type="date" name="birthday" id="birthday" />
        -
        <label for="photo">Foto: </label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br>
      <div>
        <label for="nationality">Nacionalidade: </label>
        <select name="nationality" id="nationality">
          <option value="Russo">Russo</option>
          <option value="Americano">Americano</option>
          <option value="Brasileiro">Brasileiro</option>
        </select>
        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <br>
      <div>
        Suas principais qualidades:<br>
        <label for="int"> Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="res"> Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="fis"> Preparo Físico</label>
        <input type="checkbox" name="fis" id="fis"> |
        <label for="edu"> Educação</label>
        <input type="checkbox" name="edu" id="edu">
      </div>
      <br>
      <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
      </div>
      <br>
      <input type="submit" value="Criar">
    </form>
  </body>
</html>
