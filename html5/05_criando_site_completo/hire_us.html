<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us - Site Completo</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"><img src="./logo.png" /></a> |
        <a href="the_spaceships.html">The Spaceships</a> |
        <a href="hire_us.html">Hire Us</a>
      </nav>
      <hr />
    </header>
    <section>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
      <section>
        <form action="">
          <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" /> -
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" />
          </div>
          <br />
          <div>
            <label for="spaceship">Spaceship:</label>
            <select name="spaceship" id="spaceship">
              <option value="Falcon 9">Falcon 9</option>
              <option value="Falcon Heavy">Falcon Heavy</option>
            </select>
            |
            <label for="service">Types of Service:</label>
            <input type="search" name="service" id="service" list="services">
            <datalist id="services">
              <option value="Mussum Ipsum">Mussum Ipsum</option>
              <option value="Si num tem leite então bota uma pinga aí cumpadi">Si num tem leite então bota uma pinga aí cumpadi</option>
              <option value="Atirei o pau no gatis">Atirei o pau no gatis</option>
            </datalist>
          </div>
          <br />
          <input type="submit" value="Send Message" />
        </form>
      </section>
    </section>
  </body>
</html>
