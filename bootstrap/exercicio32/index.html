<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumo a marte - OnebitX</title>

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./img/FAVICON-SPACEX.png"
      type="image/x-icon" />
  </head>
  <body class="py-5">
    <div class="container px-4 site">
      <!-- logo -->
      <div class="text-center">
        <img
          class="img-fluid top-logo mt-4 mb-3"
          src="./img/logoOneBitDark.png"
          alt="Logo da Onebitcode" />
      </div>

      <!-- primeiro bloco -->
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="username"
          aria-describedby="basic-addon1" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Segundo nome</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="lastname"
          aria-describedby="basic-addon2" />
      </div>

      <!-- segundo bloco -->
      <p class="paragraph mt-3">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1" />
        <label for="flexRadioDefault1" class="form-check-label">Homem</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
          checked />
        <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3" />
        <label for="flexRadioDefault3" class="form-check-label"
          >Prefiro não informar</label
        >
      </div>

      <!-- terceiro bloco -->
      <p class="paragraph mt-3">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault" />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico intenso</label
        >
      </div>

      <!-- quarto bloco -->
      <p class="paragraph mt-3">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          value="option1" />
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          value="option2" />
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox3"
          value="option3" />
        <label for="inlineCheckbox3" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox4"
          value="option4" />
        <label for="inlineCheckbox4" class="form-check-label"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox5"
          value="option5" />
        <label for="inlineCheckbox5" class="form-check-label"
          >Já vi todos os star wars</label
        >
      </div>

      <!-- quinto bloco -->
      <div class="text-center">
        <button type="button" class="btn btn-outline-danger btn-send mb-3 mt-3">
          Enviar
        </button>
      </div>
    </div>

    <div class="container text-center footer">
      <p>
        Feito por Nathália Veneziano<br />&copy;OneBitCode todos os direitos
        reservados - 2023
      </p>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
  </body>
</html>
