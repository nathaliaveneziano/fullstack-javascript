<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js"></script>
    <title>Escalação de time</title>
  </head>
  <body>
    <h1>Escalação de time</h1>
    <hr />
    <h2>Escalar Jogador</h2>
    <p>
      <label for="position">Posição: </label>
      <input type="text" name="position" id="position" />
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" />
      <label for="number">Número:</label>
      <input type="text" name="number" id="number" />
    </p>
    <button type="button" onclick="addPlayer()">Escalar</button>

    <h2>Remover Jogador</h2>
    <p>
      <label for="numberToRemove">Número:</label>
      <input type="text" name="numberToRemove" id="numberToRemove" />
    </p>
    <button type="button" onclick="removePlayer()">Remover</button>
    <h2>Time</h2>
    <ul id="teamList"></ul>
  </body>
</html>
